<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot dengan Hugging Face API</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-box { width: 100%; height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .input-box { width: 100%; padding: 10px; border: 1px solid #ccc; margin-top: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { margin-bottom: 10px; }
        .bot { color: blue; }
        .user { color: green; }
    </style>
</head>
<body>
    <h1>AI Chatbot dengan Hugging Face API</h1>
    <div class="chat-box" id="chat-box"></div>
    <textarea id="user-input" class="input-box" placeholder="Tuliskan pesan untuk AI..." rows="3"></textarea><br>
    <button onclick="sendMessage()">Kirim</button>

    <script>
        const chatBox = document.getElementById("chat-box");

        // Gantilah dengan API Key Hugging Face yang sudah kamu dapatkan
        const apiKey = "YOUR_HUGGINGFACE_API_KEY";  // Ganti dengan API Key yang benar

        async function sendMessage() {
            const userMessage = document.getElementById("user-input").value;
            if (userMessage.trim() === "") return;

            // Tampilkan pesan pengguna di chat box
            chatBox.innerHTML += `<div class="message user">Anda: ${userMessage}</div>`;
            document.getElementById("user-input").value = ''; // Kosongkan input setelah dikirim

            try {
                // Kirim request ke Hugging Face API
                const response = await fetch("https://api-inference.huggingface.co/models/gpt2", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: userMessage })
                });

                // Cek apakah response sukses
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                // Tangani response dari API
                const data = await response.json();

                // Cek apakah 'data' berisi response yang valid
                if (data && data[0] && data[0].generated_text) {
                    const botReply = data[0].generated_text;
                    // Tampilkan balasan AI di chat box
                    chatBox.innerHTML += `<div class="message bot">AI: ${botReply}</div>`;
                } else {
                    // Jika tidak ada hasil yang valid
                    chatBox.innerHTML += `<div class="message bot">AI: Tidak dapat menghasilkan balasan, coba lagi.</div>`;
                }

                chatBox.scrollTop = chatBox.scrollHeight; // Scroll ke bawah
            } catch (error) {
                console.error("Terjadi kesalahan:", error);
                chatBox.innerHTML += `<div class="message bot">AI: Terjadi kesalahan, coba lagi nanti.</div>`;
            }
        }
    </script>
</body>
</html>
